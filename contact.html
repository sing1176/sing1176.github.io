</head>
<body>
  
    <nav class="black darken-3" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Get in Touch</a>
          <ul class="right hide-on-med-and-down">

      <header>
        <div class="container">
          <br><br>
            <img src="./images/me.jpg" alt="handsome man looking handsome" id="avatar" class="responsive-img">
          <h4 class="center ">Hire this Guy on your next project.</h4>
          <br><br>
        </div>
      </header>

        <div class="container">
          <div class="row">

            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Full Name</label>
                </div>

                <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="icon_telephone">Telephone</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">mail</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="Email">Email</label>
                </div>

                <div class="input-field col s12">
                  <i class="material-icons prefix">folder</i>
                  <input id="icon_telephone" type="tel" class="validate">
                  <label for="Email">Job information</label>
                </div>

                <div class="container center">
                  
                  <button class="btn red waves-effect waves-light " type="submit" name="action">Send
                    <i class="material-icons right">send</i>
                  </button>
                </div>

                </form>
          </div>

        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
